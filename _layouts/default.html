<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
        <script src="{{ "/js/vendor/modernizr-2.8.3.min.js" | prepend: site.baseurl }}"></script>
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="clearfix" role="banner">
            <a href="{{ site.baseurl }}/" rel="home">{{ site.title }}</a>
            <nav role="navigation">
                <ul>
                    <li><a href="{{ "/page/link-1/" | prepend: site.baseurl }}">Link 1</a></li>
                    <li><a href="{{ "/page/link-2/" | prepend: site.baseurl }}">Link 2</a></li>
                    <li><a href="{{ "/page/link-3/" | prepend: site.baseurl }}">Link 3</a></li>
                </ul>
                <ul>
                    <li><a href="#">Button 1</a></li>
                    <li><a href="#">Button 2</a></li>
                </ul>
            </nav>
        </header>

        <main role="main">
            <div class="pane-wrapper">
                <div class="pane pane-1">

                    {{ content }}

                </div>
                <div class="pane pane-2"></div>
            </div>
        </main>

        <footer role="contentinfo">
            <small>Page Transition 2 by <a href="http://swashcap.com/" rel="author">Cory Reed</a>. Source code <a href="https://github.com/swashcap/page-transition-2">on GitHub</a>.</small>
        </footer>

        <script id="template-post" type="text/template">
            <header>
                <h1 class="entry-title"><a href="<%- permalink %>" rel="bookmark"><%= title %></a></h1>
                <time class="published updated" datetime=""><%= date %></time>
            </header>
            <div class="entry-summary">
                <p><%= excerpt %></p>
            </div>
            <footer>
                <a href="<%= permalink %>" rel="bookmark">Read Post</a>
                <div class="author vcard hidden">
                    <span class="fn n">%= author %></span>
                </div>
            </footer>
        </script>
        <script id="template-page" type="text/template">
            <nav class="article__navigation">
                <a href="/" rel="home">&larr; Back</a>
            </nav>
            <header class="article__header">
                <h1 class="entry-title"><%= title %></h1>
            </header>
            <div class="article__content entry-content">
                <%= content %>
            </div>
            <footer class="article__footer">
            </footer>
        </script>
        <script id="template-post-single" type="text/template">
            <nav class="article__navigation">
                <a href="/" rel="home">&larr; Back</a>
            </nav>
            <header class="article__header">
                <h1 class="entry-title"><%= title %></h1>
            </header>
            <div class="article__content entry-content">
                <%= content %>
            </div>
            <footer class="article__footer">
                <time class="published updated"><%= date %></time>
                <a href="<%= permalink %>" rel="bookmark">Permalink</a>
                <div class="author vcard hidden">
                    <span class="fn n"><%= author %></span>
                </div>
            </footer>
        </script>
        <script>
            (function (window) {
                var App = window.App || {};
                App.settings = {
                    url: '{{ site.url | escape }}',
                    basedir: '{{ site.baseurl | escape }}'
                };

                window.App = App
            })(window);
        </script>
        <script src="{{ "/js/vendor/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/vendor/underscore-min.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/vendor/backbone-min.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/vendor/moment.min.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/app.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/models/Page.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/models/Post.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/collections/Posts.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/views/PageView.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/views/PostView.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/views/PostListView.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/views/PostSingleView.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/views/AppView.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/router.js" | prepend: site.baseurl }}"></script>
        <script>window.App.init();</script>
    </body>
</html>
