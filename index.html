<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Page Transition 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="clearfix" role="banner">
            <a href="/" rel="home">Page Transition 2</a>
            <nav role="navigation">
                <ul>
                    <li><a href="/page/link-1/">Link 1</a></li>
                    <li><a href="/page/link-2/">Link 2</a></li>
                    <li><a href="/page/link-3/">Link 3</a></li>
                </ul>
                <ul>
                    <li><a href="/page/button-1/">Button 1</a></li>
                    <li><a href="/page/button-2/">Button 2</a></li>
                </ul>
            </nav>
        </header>

        <main role="main">
        </main>

        <footer>
            <small>Page Transition 2</small>
        </footer>

        <script id="template-app" type="text/template">
            <div id="app" class="pane-wrapper">
                <div class="pane pane-1"></div>
                <div class="pane pane-2"></div>
            </div>
        </script>
        <script id="template-page" type="text/template">
            <header>
                <h1 class="entry-title"><%= title %></h1>
                <time class="published updated" datetime=""><%= date %></time>
            </header>
            <div class="entry-content">
                <%= content %>
            </div>
        </script>
        <script id="template-post" type="text/template">
            <header>
                <h1 class="entry-title"><%= title %></h1>
                <time class="published updated" datetime=""><%= date %></time>
            </header>
            <div class="entry-summary">
                <p><%= excerpt %></p>
            </div>
            <footer>
                <a href="#" rel="bookmark">Read Post</a>
                <div class="author vcard hidden">
                    <a href="#" class="fn n url"><%= author %></a>
                </div>
            </footer>
        </script>
        <script src="js/vendor/jquery-2.1.4.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/backbone-min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/models/Post.js"></script>
        <script src="js/collections/Posts.js"></script>
        <script src="js/views/PageView.js"></script>
        <script src="js/views/PostView.js"></script>
        <script src="js/views/PostListView.js"></script>
        <script src="js/views/AppView.js"></script>
        <script src="js/router.js"></script>
        <script>window.App.init();</script>
    </body>
</html>
